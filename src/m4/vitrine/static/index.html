<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vitrine</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/base.css">
<link rel="stylesheet" href="/static/css/cards.css">
<link rel="stylesheet" href="/static/css/tables.css">
<link rel="stylesheet" href="/static/css/forms.css">
<link rel="stylesheet" href="/static/css/neo.css">
<link rel="stylesheet" href="/static/css/files.css">
<link rel="stylesheet" href="/static/css/print.css">
</head>
<body>

<div class="header">
  <div class="header-left">
    <h1>vitrine</h1>
    <div class="study-dropdown" id="study-dropdown">
      <button class="study-dropdown-trigger" id="study-dropdown-trigger" title="Browse studies" aria-label="Browse studies" aria-haspopup="listbox" aria-expanded="false">
        <span id="study-dropdown-label">All studies</span>
        <span class="dd-arrow">&#9662;</span>
      </button>
      <div class="study-dropdown-panel" id="study-dropdown-panel" role="listbox" style="display: none;"></div>
    </div>
  </div>
  <div class="header-actions">
    <span id="agent-status"></span>
    <div class="toc-dropdown" id="toc-dropdown" style="display: none;">
      <button class="btn-icon" id="toc-btn" title="Table of contents" aria-label="Table of contents">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
          <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
          <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
        </svg>
      </button>
      <div class="toc-panel" id="toc-panel" style="display: none;"></div>
    </div>
    <div class="export-dropdown" id="export-dropdown">
      <button class="btn" id="export-btn" title="Export study" aria-label="Export study">&#8615; Export</button>
      <div class="export-dropdown-panel" id="export-dropdown-panel" style="display: none;"></div>
    </div>
    <button class="btn-icon" id="theme-toggle" title="Toggle theme" aria-label="Toggle theme"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg></button>
  </div>
</div>

<div class="study-metadata-bar" id="study-metadata-bar">
  <span class="study-meta-label" id="study-meta-label"></span>
  <span class="study-meta-sep">&middot;</span>
  <span id="study-meta-detail"></span>
  <button class="files-toggle-btn" id="files-toggle-btn" style="display:none"></button>
</div>

<div class="files-panel" id="files-panel"></div>

<div class="feed" id="feed">
  <div class="empty-state" id="empty-state">
    <div style="font-size: 32px; opacity: 0.3;">&#9671;</div>
    <div style="font-size: 15px; font-weight: 500;">No analyses yet</div>
    <div style="font-size: 13px;">Run an agent to get started</div>
    <div><code>from m4.vitrine import show</code></div>
  </div>
</div>

<div class="footer">
  <div id="status" aria-live="polite">
    <span class="status-dot status-connecting"></span>
    Connecting...
  </div>
  <div id="session-info"></div>
  <div id="card-count">0 cards</div>
</div>

<div class="copy-toast" id="copy-toast">Copied to clipboard</div>

<script defer src="/static/js/state.js"></script>
<script defer src="/static/js/theme.js"></script>
<script defer src="/static/js/status.js"></script>
<script defer src="/static/js/studies.js"></script>
<script defer src="/static/js/toc.js"></script>
<script defer src="/static/js/export-ui.js"></script>
<script defer src="/static/js/renderers.js"></script>
<script defer src="/static/js/plotly.js"></script>
<script defer src="/static/js/tables.js"></script>
<script defer src="/static/js/forms.js"></script>
<script defer src="/static/js/files.js"></script>
<script defer src="/static/js/responses.js"></script>
<script defer src="/static/js/cards.js"></script>
<script defer src="/static/js/websocket.js"></script>
<script defer src="/static/js/init.js"></script>
</body>
</html>
